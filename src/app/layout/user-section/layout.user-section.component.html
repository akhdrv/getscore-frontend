<ng-template *ngIf="personalService.LoggedIn | async; then loggedIn else notLoggedIn;"></ng-template>
<ng-template #notLoggedIn>
    <button mat-button class="loginButton" (click)="personalService.Login().subscribe()">ВОЙТИ</button>
</ng-template>
<ng-template #loggedIn>
    <button mat-button class="loginButton" (click)="personalService.Logout().subscribe()">ВЫЙТИ</button>
</ng-template>
