<div *ngIf="rootElem; then root else common"></div>

<ng-template #root>
    <div>{{representation.subject_id}}</div>
    <div style="margin-left:5%" *ngFor="let child of representation.calculator"><app-gs-cnode [representation]="child"></app-gs-cnode></div>
</ng-template>

<ng-template #common>
    <div *ngIf="representation.sub.length > 0; then group else field"></div>

    <ng-template #group>
        <div>{{representation.name}}</div>
        <div style="margin-left:5%" *ngFor="let child of representation.sub"><app-gs-cnode [representation]="child"></app-gs-cnode></div>
        <div></div>
    </ng-template>

    <ng-template #field>
        <div>{{representation.name}}</div>
        <input type="number" />
    </ng-template>
</ng-template>
